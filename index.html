<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma lista de supermercado que soma todos seus produtos">

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <script defer src="./src/scripts/main.js"></script>
    <title>Lista de Supermercado</title>
</head>
<body>
    <main>
        <h1>Lista de Supermercado</h1>
        <section>
            <div>
                <input id="item" type="text" placeholder="Ex: Feijão">
                <input id="price" type="number" placeholder="Ex: 20">
                <button id="buttonSend" >Adicionar</button>
            </div>
            <div>
                <p>Itens na lista:</p>
                <ul class="list">
                    <li class="item">
                        <p class="itemList">Feijão</p>
                        <p class="priceList">R$20,00</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
